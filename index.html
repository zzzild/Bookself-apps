<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookself Apps</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1>Bookself</h1>
    </header>

    <div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">Masukan Buku-buku yang ingin dibaca</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Masukan Judul Buku</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="title">Masukan Author Buku</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Masukkan tahun</label>
        <input type="number" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>
  <div class="container">
    <h2 class="container-header">Belum Dibaca</h2>
    <div class="list-item" id="incompleteBook">

    </div>
  </div>
  <div class="container">
    <h2 class="container-header">Sudah Dibaca</h2>
    <div class="list-item" id="completedBook">

    </div>
  </div>
</div>

<div class="wrap-notif">
  <div class="notif" id="notif">
    <div class="succes">
      <h5>Succes Massage</h5>
    </div>
  </div>
</div>

  <footer>

  </footer>


    <script src="js/main.js"></script>
</body>
</html>
